version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rbia-frontend-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_BASE_URL=${API_BASE_URL:-http://localhost:3001/api}
    networks:
      - rbia-network
    restart: unless-stopped

networks:
  rbia-network:
    driver: bridge
